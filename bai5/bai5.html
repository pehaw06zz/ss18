<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nam=Number(prompt("Nhap so nam kinh nghiem: "));
        switch ( true ){
            case nam < 1 :
                console.log("Moi vao nghe");
                break;
            case nam >=1 && nam <=3:
                console.log("Nhan vien co kinh nghiem");
                break;
            case nam >= 4 && nam <=6:
                console.log("Chuyen vien");
                break;
                 default:
                    console.log("Quan ly");
        }
    </script>
</body>
</html>
