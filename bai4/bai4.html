<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=Number(prompt("Nhap vao cac so tu 1-9"));
        switch ( number){
            case 1: 
            console.log("SO MOT");
            break;
            case 2: 
            console.log("SO HAI");
            break;
            case 3: 
            console.log("SO BA");
            break;
            case 4: 
            console.log("SO BON");
            break;
            case 5: 
            console.log("SO NAM");
            break;
            case 6: 
            console.log("SO SAU");
            break;
            case 7: 
            console.log("SO BAY");
            break;
            case 8: 
            console.log("SO TAM");
            break;
            case 9: 
            console.log("SO CHIN");
            break;
            default:
                console.log("Vui long nhap so tu 1-9.");
            
        }
    </script>
</body>
</html>
