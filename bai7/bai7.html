<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("nhap vao so a"));
        let b = Number(prompt("nhap vao so b"));
        let opr = prompt("nhap vao cac phep tinh");
        let kqua;
        if(opr === "+"){
            kqua = a + b ;
        }else if(opr ==="-"){
            kqua = a - b ;
        }else if(opr ==="*"){
            kqua = a * b;
        }else{
            kqua = a / b ;
        }
        alert(kqua)
    </script>
</body>
</html>
