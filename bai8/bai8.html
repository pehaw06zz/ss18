<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhap do dai canh a"));
        let b = parseInt(prompt("Nhap do dai canh b"));
        let c = parseInt(prompt("Nhap do dai canh c"));
        if (a + b > c && a + c > b && b + c > a) {
            if (a === b && b === c) {
                alert("Tam giac deu");
            } else if (a === b || a === c || b === c) {
                alert("Tan gia can ");
            } else if (a * a + b * b === c * c ||a * a + c * c === b * b || b * b + c * c === a * a  ) {
                alert("Tam giac vuong");

            }else{
                alert("Tam giac thuong");
            }
        }else{
            alert("Ba cach khong phai la tam giac");
        }

    </script>
</body>

</html>
